<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mayank Gaur - CX & Operations Leader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6f0ff;
      height: 100vh;
      overflow-x: hidden;
      color: #0f2147;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 40px;
      z-index: 10;
      display: flex;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: #0f2147;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a:hover {
      color: #4169e1;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 10vw;
      background: linear-gradient(120deg, #4169e1 30%, #8fb9ff 90%);
      color: #fff;
      overflow: hidden;
    }

    /* Floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.1));
    }

    .shape1 {
      width: 150px;
      height: 150px;
      background: #fff5;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    .shape2 {
      width: 200px;
      height: 200px;
      background: #bbd3ff99;
      top: 40%;
      left: 35%;
      animation-delay: 2s;
    }
    .shape3 {
      width: 120px;
      height: 120px;
      background: #1452f05e;
      top: 30%;
      left: 60%;
      animation-delay: 4s;
    }
    .shape4 {
      width: 180px;
      height: 180px;
      background: #7a92e8aa;
      top: 70%;
      left: 20%;
      animation-delay: 6s;
    }
    .shape5 {
      width: 100px;
      height: 100px;
      background: #e4edffaa;
      top: 75%;
      left: 70%;
      animation-delay: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      max-width: 600px;
      line-height: 1.1;
      margin-bottom: 0.35em;
    }

    h3 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 1em;
      max-width: 600px;
      opacity: 0.9;
    }

    .button-group {
      display: flex;
      gap: 1.5em;
    }

    .btn {
      cursor: pointer;
      padding: 0.8em 2em;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      color: #4169e1;
      background: #fff;
      box-shadow: 0 5px 15px rgba(65,105,225,0.4);
      transition: background 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .btn:hover {
      background: #4169e1;
      color: #fff;
      box-shadow: 0 8px 20px rgba(65,105,225,0.6);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      header {
        padding-left: 5vw;
      }
      nav {
        top: 10px;
        right: 20px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="skills.html">Skills</a>
    <a href="experience.html">Experience</a>
    <a href="achievements.html">Achievements</a>
    <a href="quotes.html">Leadership Quotes</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Mayank Gaur</h1>
    <h3>CX & Operations Leader | Personal Branding & Consulting</h3>
    <p>A transformational leader delivering AI/ML-driven operational excellence across global Fortune 500s.</p>
    <div class="button-group">
      <a href="about.html" class="btn">About Me</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>

    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
    <div class="floating-shape shape4"></div>
    <div class="floating-shape shape5"></div>
  </header>

</body>
</html>
